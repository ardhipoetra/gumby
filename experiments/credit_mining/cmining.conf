experiment_name = "CreditRunner"

local_setup_cmd = tribler_experiment_setup.sh
output_dir = "output"

# make it 10 min
# experiment_time = 600
TRIBLER_EXECUTION_TIME = 1000
process_guard_timeout = 1000

